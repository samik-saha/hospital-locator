<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <!--<button data-win-control="WinJS.UI.BackButton"></button>-->
            <h1 class="titlearea win-type-ellipsis">
                <span id="pageTitle" class="pagetitle">Hospital Locator</span>
            </h1>
           
            <div id="searchBoxId"
                 data-win-control="WinJS.UI.SearchBox"
                 data-win-options="{focusOnKeyboardInput: true,
                 placeholdertext:'Search Hospitals'}">
            </div>
        </header>
        <section aria-label="Main content" role="main">
            <progress id="progressRing" class="win-ring win-large"></progress>
            <h2 id="subheader" class="win-type-ellipsis"></h2>
            <h2 id="searchStatus"></h2>
            <div class="toolbar">
                <label class="text" for="distRange">Search radius: </label>
                <select id="distRange">
                    <option value="0.5">500 m</option>
                    <option value="1" selected="selected">1 km</option>
                    <option value="2">2 km</option>
                    <option value="5">5 km</option>
                    <option value="10">10 km</option>
                    <option value="20">20 km</option>
                </select>
                <input class="item" id="chgLocBtn" type="button" onclick="WinJS.Navigation.navigate('/pages/UserLocation/UserLocation.html')" value="Change Location" />
            </div>
            <div id="listView" data-win-control="WinJS.UI.ListView" data-win-options="{layout:{type: WinJS.UI.GridLayout}}"></div>

            <img class="googlelogo" src="/images/powered-by-google-on-white.png" />
        </section>
    </div>
</body>
</html>
