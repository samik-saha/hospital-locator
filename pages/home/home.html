<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
</head>
<body>
    <div id="appBar" data-win-control="WinJS.UI.AppBar"
         data-win-options="{
        placement: 'bottom',
        layout: 'commands'
    }">
        <button data-win-control="WinJS.UI.AppBarCommand" 
                data-win-options="{
                id:'changeLocationCmd', 
                label:'Change Location', 
                icon:'world'}" type="button"></button>
        <button data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{
            id: 'changeRadiusCmd',
            icon: 'target',
            label: 'Change Radius',
            type: 'flyout',
            flyout: select('#changeRadiusFlyout')}"></button>
    </div>
    <div id="changeRadiusFlyout"
         data-win-control="WinJS.UI.Menu">
        <button data-win-control="WinJS.UI.MenuCommand" data-win-options="{extraClass: 'radiusOption', id:'500',label:'500 m',type:'toggle', selected:false}"></button>
        <button data-win-control="WinJS.UI.MenuCommand" data-win-options="{extraClass: 'radiusOption',id:'1000',label:'1 km',type:'toggle', selected:false}"></button>
        <button data-win-control="WinJS.UI.MenuCommand" data-win-options="{extraClass: 'radiusOption',id:'2000',label:'2 km',type:'toggle', selected:false}"></button>
        <button data-win-control="WinJS.UI.MenuCommand" data-win-options="{extraClass: 'radiusOption',id:'5000',label:'5 km',type:'toggle', selected:true}"></button>
        <button data-win-control="WinJS.UI.MenuCommand" data-win-options="{extraClass: 'radiusOption',id:'10000',label:'10 km',type:'toggle', selected:false}"></button>
        <button data-win-control="WinJS.UI.MenuCommand" data-win-options="{extraClass: 'radiusOption',id:'20000',label:'20 km',type:'toggle', selected:false}"></button>
    </div>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <!--<button data-win-control="WinJS.UI.BackButton"></button>-->
            <h1 class="titlearea win-type-ellipsis">
                <span id="pageTitle" class="pagetitle">Hospital Locator</span>
            </h1>
           
            <div id="searchBoxId"
                 data-win-control="WinJS.UI.SearchBox"
                 data-win-options="{focusOnKeyboardInput: true,
                 placeholderText:'Search Hospitals'}">
            </div>
        </header>
        <section aria-label="Main content" role="main">
            <progress id="progressRing" class="win-ring win-large"></progress>
            <h2 id="subheader" class="win-type-ellipsis"></h2>
            <h2 id="searchStatus"></h2>
            <div id="listView" data-win-control="WinJS.UI.ListView"
                 data-win-options="{layout:{type: WinJS.UI.GridLayout},
                 selectionMode : 'none'}"></div>

            <img class="googlelogo" src="/images/powered-by-google-on-white.png" />
        </section>
    </div>
</body>
</html>
