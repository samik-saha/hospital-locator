<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>page1</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>
    
    <link href="UserLocation.css" rel="stylesheet" />
    <script src="UserLocation.js"></script>

    
</head>
<body>
    <div id="appBar" data-win-control="WinJS.UI.AppBar"
         data-win-options="{
        placement: 'bottom',
        layout: 'commands'
    }">
        <button data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{
                id:'myLocationCmd',
                label:'My Location',
                icon:'mappin'}" type="button"></button>
        <button data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{
                id:'findHospitalsCmd',
                label:'Find Hospitals',
                icon:'find'}" type="button"></button>
    </div>

    <div class="locationPage fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Your Location</span>
            </h1>
        </header>
        <div class="content">
            <h2 id="status">Detecting your location. Please wait.</h2>
            <div id="locSearchBox"
                 data-win-control="WinJS.UI.SearchBox"
                 data-win-options="{focusOnKeyboardInput: true,
                 placeholderText:'Search Location'}">
            </div>

            <iframe id="usrLocMap" src="ms-appx-web:///pages/UserLocation/map.html"></iframe>


            <input id="continueButton" type="button" onclick="WinJS.Navigation.navigate('/pages/home/home.html')" value="Continue" />

        </div>
    </div>
</body>
</html>
